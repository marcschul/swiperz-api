{% extends 'base.html' %}

{% block content %}
<div class='game'>
      <h1>Games</h1>
      <table>
        <thead>
          <td><b>id</b></td>
          <td><b>player1</b></td>
          <td><b>player2</b></td>
        </thead>
        <tbody>
    {% for game in games %}
              <tr>
                <td>{{game[0]}}</td>
                <td>{{game[1]}}</td>
                <td>{{game[2]}}</td>
              </tr>
              {% endfor %}
            </tbody>
      </table>
    </div>
{% endblock %}
